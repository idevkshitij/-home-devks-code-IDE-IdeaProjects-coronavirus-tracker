<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>corona-virus-app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body class="container">
    <h1>Corona-Virus Tracker Application</h1>
    <p>This application lists the current number of cases reported around the globe until most recently.</p>



    <table class="table">
        <thead>
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Latest Cases Reported</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
            </tr>
        </tbody>
    </table>




</body>

</html>
